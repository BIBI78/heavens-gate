                    <label for="road">Saturday</label>
                    <input type="radio" id="saturday" name="med_preference" value="road" required>
                    <label for="trail">Sunday</label>
                    <input type="radio" id="sunday" name="med_preference" value="trail" required>
                    <label for="both">Both</label>
                    <input type="radio" id="both" name="med_preference" value="both" required>
                    
                    <input class="join-button" type="submit" value="submit">
